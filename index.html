<!DOCTYPE html>
<html>
<head>
    <title>Card Game</title>
    <style>
        .card-value {
            font-weight: bold;
        }
        .low-card {
            color: green;
        }
        .high-card {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Card Game</h1>
    <button onclick="drawCard()">Draw Card</button>
    <p id="cardValue">Press the button to draw a card.</p>
    <p id="potValue">Pot: 2 cents</p>
    <p id="drawnCards">Drawn Cards: </p>
    <script>
        let currentPot = 2;
        let drawnCards = [];
        let drawCount = 0;

        function drawCard() {
            // Ensure unique draw
            let cardValue;
            do {
                cardValue = Math.floor(Math.random() * 13) + 1;
            } while (drawnCards.includes(cardValue) && drawnCards.length < 25);

            drawnCards.push(cardValue);
            drawCount++;

            let message = "";
            if (cardValue > 5) {
                currentPot += 1; // Win scenario
                message = "<span class='high-card card-value'>" + cardValue + "</span>. You win! New pot: " + currentPot + " cents.";
            } else if (cardValue === 5) {
                currentPot -= 0.5;
                message = "<span class='card-value'>" + cardValue + "</span>. You lose 0.5 cents. New pot: " + currentPot + " cents.";
            } else {
                message = "<span class='low-card card-value'>" + cardValue + "</span>. You lose everything.";
                currentPot = 2; // Reset pot for the next round
            }

            if (drawCount === 25) {
                drawnCards = []; // Reset the drawn cards
                drawCount = 0; // Reset the draw count
                message += " The deck is reset.";
            }

            document.getElementById("cardValue").innerHTML = message;
            document.getElementById("potValue").innerText = "Pot: " + currentPot + " cents";
            document.getElementById("drawnCards").innerText = "Drawn Cards: " + drawnCards.join(", ");
        }
    </script>
</body>
</html>
